<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Create a new user</title>
</head>
<body>

<div th:replace="fragments/header :: header">...</div>

<h1>Create a new user</h1>

<form role="form" name="form" th:action="@{/user/create}" method="post">
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

    <div>
        <label for="email">Email address</label>
        <input type="email" name="email" id="email" required="required" autofocus="autofocus"/>
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required="required"/>
    </div>
    <div>
        <label for="passwordRepeated">Repeat</label>
        <input type="password" name="passwordRepeated" id="passwordRepeated" required="required"/>
    </div>
    <div>
        <label for="role">Role</label>
        <select name="role" id="role" required="required">
            <option>USER</option>
            <option>ADMIN</option>
        </select>
    </div>
    <button type="submit">Save</button>
</form>

</body>
</html>
